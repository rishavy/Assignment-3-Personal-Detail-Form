<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <label for="">Personal details</label>
    <br>
    <form action="">
        <label for="salutation">Salutation <br>
            <select>
                <option>--None--</option>
                <option>Mr.</option>
                <option>Mrs.</option>
            </select>
        </label><br>

        <label for="name"><br>
            First Name: <input type="text" name="name" placeholder="abcd"><br><br>
            Last Name: <input type="text" name="name" placeholder="abcd">
        </label><br>

        <label for="gender"><br>
            Gender: 
            <input type="radio" name="gender"> Male 
            <input type="radio" name="gender"> Female 
        </label><br>

        <label for="email"><br>
            Email:<input type="text" name="email" value="abc@gmail.com">
        </label><br>

        <label for="dob"><br>
            Date of birth:<input type="date" name="dob">
        </label><br>

        <label for="address"><br>
            Address: <br>
            <textarea name="Address" cols="30" rows="5"></textarea>
        </label><br>

        <label for="Submit"><br>
            <input type="submit">
        </label>
    </form>
</body>
</html>
